apiVersion: apps/v1
kind: Deployment
metadata:
  name: proj-a-deployment
  labels:
    app: projA
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projA
  template:
    metadata:
      labels:
        app: projA
    spec:
      containers:
        - image: 10.1.2.58/test-project1/projecta@sha256:c8c9b0f74930cda16b0fb340b99b23ed4523a1d4036e99cfb325dcde3f38d6d7
          name: projecta
          ports:
            - containerPort: 8080
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: proj-a
spec:
  selector:
    app: projA
  ports:
  - port: 80
    targetPort: 8080

